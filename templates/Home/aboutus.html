 
{% extends "Home/base.html" %}

{% block content %}
<section class="Innerbanner contact">
    <article class="Innerbannerheading fadeInUp">
      <h2>Feedbacks</h2>
      <h5>the awesome spices</h5>
    </article>
  </section>
  <main class="mainContainer">
    <section class="FeedbackSection">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="customHeading text-center">
            <h3>our contact <span>info</span></h3>
             
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <form action="" method="post">
            {% csrf_token %}
            
 
            {{form}}
            <!-This is the form variable which we are passing from the function
            of home in views.py file. That's the beauty of Django we
            don't need to write much codes in this it'll automatically pass
            all the form details in here
            ->
          <div class="form-group">
            <button type="submit" class="btn btn-default ">
              Submit
            </button>
             
        </form>
  
          
        </div>
      </div>
       
    </div>
     
  </main>
{% endblock %}
